<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="button-operand" id="period"></div>
                <div class="button-operand" id="0"></div>
                <div class="button-operand" id="1"></div>
                <div class="button-operand" id="2"></div>
                <div class="button-operand" id="3"></div>
                <div class="button-operand" id="4"></div>
                <div class="button-operand" id="5"></div>
                <div class="button-operand" id="6"></div>
                <div class="button-operand" id="7"></div>
                <div class="button-operand" id="8"></div>
                <div class="button-operand" id="9"></div>
                <div class="button-operand" id="clear"></div>
                <div class="button-operand" id="division"></div>
                <div class="button-operand" id="multiplication"></div>
                <div class="button-operand" id="substraction"></div>
                <div class="button-operand" id="addition"></div>
                <div class="button-operand" id="remainder"></div>
                <div class="button-operand" id="equality"></div>
            </div>
        </div>
    </div>
</body>
</html>
