<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator-svgrepo-com.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="iphone-screen">
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operation" data-previous-operation></div>
                <div class="current-operation" data-current-operation>0</div>
            </div>
            <button class="light-grey" data-clear>AC</button>
            <button class="light-grey" data-operation>±</button>
            <button class="light-grey" data-operation>%</button>
            <button class="yellow" data-operation>÷</button>
            <button class="dark-grey" data-number>7</button>
            <button class="dark-grey" data-number>8</button>
            <button class="dark-grey" data-number>9</button>
            <button class="yellow" data-operation>×</button>
            <button class="dark-grey" data-number>4</button>
            <button class="dark-grey" data-number>5</button>
            <button class="dark-grey" data-number>6</button>
            <button class="yellow" data-operation>-</button>
            <button class="dark-grey" data-number>1</button>
            <button class="dark-grey" data-number>2</button>
            <button class="dark-grey" data-number>3</button>
            <button class="yellow" data-operation>+</button>
            <button class="span-2 dark-grey" data-number>0</button>
            <button class="dark-grey" data-number>.</button>
            <button class="yellow" data-equals>=</button>
        </div>
        
    </div>
</body>
</html>
