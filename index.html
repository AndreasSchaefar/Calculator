<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="apple_logo.svg" type="image/svg">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="calculations">
                    <div class="operations">
                        <div class="operation">3400430 +</div>
                        <div class="operation">4343434</div>
                    </div>
                </div>
                <div class="calculation-field">588 588 588</div>
            </div>
            <div class="pad">
                <div class="center">
                    <div class="button light-grey-controls">C</div>
                    <div class="button light-grey-controls">±</div>
                    <div class="button light-grey-controls">%</div>
                    <div class="button yellow-controls">÷</div>
                    <div class="button dark-grey-controls">7</div>
                    <div class="button dark-grey-controls">8</div>
                    <div class="button dark-grey-controls">9</div>
                    <div class="button yellow-controls">×</div>
                    <div class="button dark-grey-controls">4</div>
                    <div class="button dark-grey-controls">5</div>
                    <div class="button dark-grey-controls">6</div>
                    <div class="button yellow-controls">-</div>
                    <div class="button dark-grey-controls">1</div>
                    <div class="button dark-grey-controls">2</div>
                    <div class="button dark-grey-controls">3</div>
                    <div class="button yellow-controls">+</div>
                </div>    
                <div class="bottom">
                    <div class="button dark-grey-controls" id="zero">0</div>
                    <div class="button dark-grey-controls">,</div>
                    <div class="button yellow-controls">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
